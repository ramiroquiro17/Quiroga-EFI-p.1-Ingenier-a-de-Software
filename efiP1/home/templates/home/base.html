<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concesionaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Inicio</a>
            <a class="navbar-brand" href="{% url 'auto_list' %}">Listado de Autos</a>
            <a class="navbar-brand" href="{% url 'sede_list' %}">Listado de Sedes</a>
            <a class="navbar-brand" href="{% url 'proveedor_list' %}">Listado de Proveedores</a>
            <a class="navbar-brand" href="{% url 'comentario_list' %}">Opiniones</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger">Salir</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success">Ingresar</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
