{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Lista de Autos</h2>
    <a href="{% url 'auto_create' %}" class="btn btn-primary mb-3">Registrar Auto</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            {% for auto in autos %}
            <tr>
                <td>{{ auto.marca }}</td>
                <td>{{ auto.modelo }}</td>       
                <td>{{ auto.color }}</td>
                <td>{{ auto.precio }}</td>
                <td>
                    <a href="{% url 'auto_detail' auto.id%}" class="btn btn-info btn-sm">Detalles</a>
                    <a href="{% url 'auto_update' auto.id%}" class="btn btn-success btn-sm">Editar</a>
                    <a href="{% url 'auto_delete' auto.id%}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
