{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Lista de Proveedores</h2>
    <a href="{% url 'proveedor_create' %}" class="btn btn-primary mb-3">Crear Proveedor</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody>
            {% for proveedor in proveedores %}
                <tr>
                    <td>{{ proveedor.nombre }}</td>
                    <td>{{ proveedor.direccion }}</td>
                    <td>{{ proveedor.telefono }}</td>
                    <td>
                        <a href="{% url 'proveedor_detail' proveedor.id %}" class="btn btn-info btn-sm">Detalles</a>
                        <a href="{% url 'proveedor_update' proveedor.id %}" class="btn btn-success btn-sm">Editar</a>
                        <a href="{% url 'proveedor_delete' proveedor.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
